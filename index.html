<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сохранитель данных</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            margin: 0;
            background-color: #f0f0f0;
            flex-direction: column;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-bottom: 20px;
        }
        input[type="text"],
        input[type="file"] {
            width: 100%;
            height: 40px;
            margin-bottom: 10px;
            padding: 10px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #clearButton {
            background-color: #dc3545;
        }
        #clearButton:hover {
            background-color: #c82333;
        }
        #searchResults {
            margin-top: 20px;
            width: 100%;
        }
        .saved-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
            position: relative;
            width: 100%;
        }
        .saved-item img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        .saved-item p,
        .saved-item a {
            word-break: break-all;
            text-align: center;
        }
        .highlight {
            color: red;
            font-weight: bold;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.9);
        }
        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }
        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
        .edit-delete-buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        .edit-delete-buttons button {
            flex: 1;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Сохранитель данных</h1>
        <input type="text" id="textInput" placeholder="Введите текст">
        <input type="text" id="linkInput" placeholder="Введите ссылку">
        <input type="file" id="imageInput" accept="image/*">
        <button id="saveButton">Сохранить</button>
        <input type="text" id="searchInput" placeholder="Поиск данных">
        <button id="searchButton">Искать</button>
        <button id="clearButton">Удалить все сохранённые данные</button>
        <div id="searchResults"></div>
    </div>
    <button id="showAllButton">Показать все сохранённые файлы</button>
    <div id="allFilesResults" class="container"></div>

    <!-- Modal for image preview -->
    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script src="script.js"></script>
</body>
</html>
