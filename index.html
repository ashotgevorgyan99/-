<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Saver</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Text Saver</h1>
        <textarea id="textInput" placeholder="Введите текст"></textarea>
        <button id="saveButton">Сохранить текст</button>
        <input type="text" id="searchInput" placeholder="Поиск текста">
        <button id="searchButton">Искать</button>
        <button id="clearButton">Удалить все сохранённые тексты</button>
        <div id="searchResults"></div>
        <div id="savedTexts"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
